<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

            /* Estilização para navegadores baseados em WebKit (Chrome, Safari, etc.) */
      ::-webkit-scrollbar {
        width: 10px;
        margin-right: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: #00000000;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #1a1a1b;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #262628;
      }

      /* Estilização para navegadores baseados em Firefox */
      /* Nota: A partir do Firefox 64, a personalização do scrollbar foi desativada por padrão. */
      /* Você precisará habilitá-la nas configurações do navegador. */
      /* Para fazer isso, acesse about:config e defina "layout.css.scrollbar-width.enabled" como true. */
      /* Certifique-se de que os usuários estejam cientes disso ao implementar essa personalização. */
      /* Consulte a documentação do Firefox para obter mais informações. */
      * {
        scrollbar-color: #1a1a1b #00000000;
        scrollbar-width: thin;
      }

      *::-webkit-scrollbar {
        width: 10px;
        margin-right: 10px;
      }

      *::-webkit-scrollbar-track {
        background-color: #00000000;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #1a1a1b;
        border-radius: 6px;
      }

      *::-webkit-scrollbar-thumb:hover {
        background-color: #262628;
      }

      * {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-drag: none;
      }
      body {
        box-sizing: border-box;
        background-color: #090909;
      }
      h1, h2 {
        color: white;
        font-family: 'Poppins';
        font-weight: 500;
        font-size: 40px;
        line-height: 50px;
        overflow: hidden;
        margin-bottom: 5px;
      }
      p {
        color: white;
        font-family: 'Poppins';
        font-weight: 100;
        font-size: 23px;
      }
      button:hover {
        cursor: pointer
      }
      .visibleContent {
        display: flex;
        width: 1000px;
        justify-content: center;
        height: 100%;
        box-sizing: border-box;
        /*border: 1px solid red*/
      }
      .contentGroup {
        display: flex;
        flex-direction: column;
        justify-content: center;
        /*margin: 0px 100px*/
      }
      #rolematIcon {
        width: 60px;
        height: 57.75px;
      }
      @media only screen and (max-width: 800px) {
        h1, h2 {
          font-size: 29px;
          line-height: 34px;
        }
        p {
          font-size: 20px !important;
        }
        input, textarea {
          font-size: 13px !important
        }
        button {
          font-size: 13px !important;
        }
        .visibleContent {
          padding: 0px 50px;
          padding-top: 10px;
          align-items: start;
          box-sizing: border-box;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
